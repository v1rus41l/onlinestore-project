{% extends "base.html" %}

{% block content %}
<div class="tovar-page-div">

        <img src="{{ url_for('static', filename=tovar.picture) }}" width="400px">
    </div>
    <div class="short-info">
        <a class="name-of-tovar">{{ tovar.name }}</a><br>
        <a class="cost-of-tovar">${{ tovar.cost }}</a>
    </div>

</div>

{% endblock %}
