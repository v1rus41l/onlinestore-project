<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/style_for_shoes.css">
    <title>{{title}}</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <a class="logotip" href="/"><img class="bi"  src="static/img/logo.png" alt="logo"></a>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/clothes_page" class="nav-link px-2 link-body-emphasis">Одежда</a></li>
          <li><a href="/shoes_page  " class="nav-link px-2 link-body-emphasis">Обувь</a></li>
          <li><a href="/accessory_page" class="nav-link px-2 link-body-emphasis">Аксессуары</a></li>
          <li><a href="/sports_page" class="nav-link px-2 link-body-emphasis">Спорт</a></li>
        </ul>

<!--        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
<!--          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">-->
<!--        </form>-->
            {% if current_user.is_authenticated %}
                <a class="header-signs" href="#"><img src="/static/img/favourite.png"></a>
                <a class="header-signs" href="basket"><img src="/static/img/basket.png"></a>
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                    <li><a class="dropdown-item" href="#">Избранное</a></li>
                    <li><a class="dropdown-item" href="/basket">Корзина</a></li>
                    <li><a class="dropdown-item" href="#">Настройки аккаунта</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Выход</a></li>
                  </ul>
                </div>
            {% else %}
                <div class="col-md-3 text-end">
                    <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="/register"><button type="button" class="btn btn-primary">Sign-up</button></a>
                </div>
            {% endif %}
        </div>
    </div>
  </header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
  <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="http://vk.com"><img src="/static/img/vk.png"></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="http://youtube.com"><img src="/static/img/youtube.png"></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="http://discord.com"><img src="/static/img/discord.png"></a></li>
    </ul>
  </div>
</footer>

</footer>
</body>
</html>
